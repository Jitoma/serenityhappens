<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spreadshirt Designs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .design-card { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .design-card img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Serenity Happens Sobriety Gifts</h1>
    <div id="designs" class="grid"></div>

    <script>
        const shopId = "50353"; // Replace with your actual Spreadshirt shop ID
        const apiUrl = `https://api.spreadshirt.net/api/v1/shops/${50353}/designs`;

        async function fetchDesigns() {
            try {
                const response = await fetch(apiUrl, { headers: { "Accept": "application/json" } });
                const data = await response.json();
                const designsContainer = document.getElementById("designs");

                data.designs.forEach(design => {
                    const designElement = document.createElement("div");
                    designElement.className = "design-card";
                    designElement.innerHTML = `
                        <img src="${design.resources[0].href}" alt="${design.name}">
                        <h2>${design.name}</h2>
                        <a href="design.html?id=${design.id}">View Products</a>
                    `;
                    designsContainer.appendChild(designElement);
                });
            } catch (error) {
                console.error("Error fetching designs:", error);
            }
        }

        fetchDesigns();
    </script>
</body>
</html>
